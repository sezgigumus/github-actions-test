name: Validate JSONs

on: [pull_request]

jobs:
  verify-json-validation:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Validate JSON
        uses: cardinalby/schema-validator-action@v2
        with:
          file: 'config/roles.json'
          schema: 'config/schema/roles-schema.json'
